<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidad De Manila Clinic</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <img src="../images/udm.jpeg" alt="UDM Logo">
                    <h1>Universidad De Manila Clinic</h1>
                </div>
                <div class="hamburger-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>

            <div id="navDropdown" class="nav-dropdown" aria-hidden="true">
                <div class="nav-dropdown-inner">

                    <ul>
                        <li><a href="../index.html">Homepage</a></li>
                        <li><a href="../about/about.html">About Us</a></li>
                        <li><a href="../appointment/appointment.html">Appointments</a></li>
                        <li><a href="../anc/anc.html">Announcements</a></li>
                        <li><a href="../contacts/contacts.html">Contact Us</a></li>
                        <li><a href="login.html" id="loginNav">Login</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>


    <main class="main">
        <section class="login-card">
            <div class="login-content">
                <div class="image-frame">
                    <img src="../images/pills.jpeg" alt="Pills image">
                </div>

                <div class="form-container">
                    <p id="errorMessage" style="color: red; font-size: 14px; margin-bottom: 10px; display: none;">
                    </p>

                    <h2>LOG-IN FORM</h2>
                    <label for="studentId">Student ID</label>
                    <input id="studentId" type="text" placeholder="00-00-000" maxlength="9">

                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Enter Your Password">
                    <button id="loginBtn">Log in</button>
                </div>
            </div>
        </section>
    </main>

    <div id="statusModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p id="modalMessage">Message content</p>
        </div>
    </div>

    <script src="../main/main.js"></script>
    <script src="login.js"></script>
</body>
